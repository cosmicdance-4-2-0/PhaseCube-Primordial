<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhaseCube Field — Web Implementation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <h1>PhaseCube Field</h1>
      <p>
        Minimal event-driven lattice inspired by the README design document. The controls below expose core
        parameters; tweak and reset to explore emergent structure.
      </p>
      <div class="controls">
        <label>
          Triad mode
          <select id="triad-mode">
            <option value="carrier">Triad B — Pulse-density</option>
            <option value="phase">Triad A — Local phase</option>
          </select>
        </label>
        <label>
          Width
          <input id="width" type="number" min="32" max="512" step="1" />
        </label>
        <label>
          Height
          <input id="height" type="number" min="32" max="512" step="1" />
        </label>
        <label>
          Events per frame
          <input id="events" type="number" min="10" max="5000" step="10" />
        </label>
        <div class="button-row">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="step">Step</button>
          <button id="reset">Reset</button>
        </div>
        <div class="status" id="status">Loading…</div>
      </div>
    </aside>
    <main class="canvas-wrapper">
      <canvas id="phasecube-canvas" aria-label="PhaseCube field canvas"></canvas>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
